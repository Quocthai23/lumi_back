<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="vi">
  <head>
    <title th:text="#{email.activation.title}">Lumiere kích hoạt tài khoản</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9fafb;
      }
      .container {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #4f46e5;
        margin: 0;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -0.5px;
      }
      .logo {
        font-size: 28px;
        font-weight: 900;
        color: #4f46e5;
        margin-bottom: 10px;
      }
      .greeting {
        font-size: 18px;
        margin-bottom: 20px;
        color: #374151;
        font-weight: 500;
      }
      .message {
        font-size: 16px;
        margin-bottom: 20px;
        color: #4b5563;
        line-height: 1.7;
      }
      .cta-button {
        display: inline-block;
        background-color: #4f46e5;
        color: white;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        margin: 30px 0;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
      }
      .cta-button:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(79, 70, 229, 0.4);
      }
      .button-container {
        text-align: center;
        margin: 30px 0;
      }
      .footer {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        color: #6b7280;
        font-size: 14px;
      }
      .footer p {
        margin: 5px 0;
      }
      .signature {
        color: #4f46e5;
        font-weight: 600;
        font-style: normal;
      }
      .info-box {
        background-color: #f3f4f6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        border-left: 4px solid #4f46e5;
      }
      .info-box p {
        margin: 0;
        color: #4b5563;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">LUMIERE</div>
        <h1 th:text="#{email.activation.title}">Kích hoạt tài khoản</h1>
      </div>

      <p class="greeting" th:text="#{email.activation.greeting(${user.login})}">
        Gửi [[${user.login}]],
      </p>

      <p class="message" th:text="#{email.activation.text1}">
        Tài khoản của bạn lumiere đã được tạo, vui lòng bấm vào đường dẫn bên dưới để kích hoạt:
      </p>

      <div class="button-container">
        <a th:with="url=(@{|${baseUrl}/activate?key=${user.activationKey}|})" 
           th:href="${url}" 
           class="cta-button">
          Kích hoạt tài khoản
        </a>
      </div>

      <div class="info-box">
        <p>Nếu nút không hoạt động, bạn có thể sao chép và dán đường dẫn sau vào trình duyệt:</p>
        <p style="margin-top: 10px; word-break: break-all; color: #4f46e5; font-weight: 500;">
          <span th:with="url=(@{|${baseUrl}/activate?key=${user.activationKey}|})" th:text="${url}">Activation link</span>
        </p>
      </div>

      <div class="footer">
        <p th:text="#{email.activation.text2}">Trân trọng,</p>
        <p>
          <em class="signature" th:text="#{email.signature}">Nhóm Lumiere.</em>
        </p>
      </div>
    </div>
  </body>
</html>
